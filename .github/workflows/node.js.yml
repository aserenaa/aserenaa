name: Update Readme.md

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  schedule:
      - cron: "30 5,17 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install
    - run: npm run start
    - run: |
        git config --global user.name aserenaa
        git config --global user.email abraham.serena@hotmail.com
        git add README.md
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[bot] Update README with latest info"
          git push origin main
        fi